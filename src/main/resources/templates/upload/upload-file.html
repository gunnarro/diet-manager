			<div class="card-header clearfix">

				<form method="POST" enctype="multipart/form-data" action="/upload">
					<input type="text" name="id" th:value="${id}" hidden="true">
					<div class="input-group">
					  <div class="custom-file">
					    <input type="file" name="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
					    <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
					  </div>
					  <div class="input-group-append">
					  	<button type="submit" class="btn btn-outline-secondary" th:text="#{btn.upload}"></button>
					  </div>
					</div>
				</form>
				
				
				<h4 th:text="#{upload.uploaded-files}"></h4>
				<div class="row">
					<div class="col-lg-4">
						<div class="thumbnail">
							<img th:src="${file}" style="width: 100%; height: 100%">
							<div class="caption">
								<p th:text="${file}"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end panel body -->
			<div class="card-footer clearfix">
				<div class="float-right">
					<a th:href="@{/diet/log/event/view/} + ${id}" class="btn btn-primary btn-sm"><span th:text="#{btn.back}"></span></a>
				</div>
			</div>
			<!-- end panel footer -->
		</div>
		<!-- end panel -->
	</div>
