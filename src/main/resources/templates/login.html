<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head-include :: head-include"></head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-12 col-md-8 col-lg-6 offset-sm-2 offset-md-3">
				<form th:action="@{/login}" method="POST">
					<fieldset>
						<div th:if="${param.error}">
							<div class="alert alert-danger">
								<span th:text="#{login.msg.invalidcredentials}"></span>
							</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">
								<span th:text="#{login.msg.loggedout}"></span>
							</div>
						</div>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="input-group-text" id="basic-addon1">@</span>
						  </div>
						  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
						    <span class="oi oi-person"></span>
						  </div>
						  <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
						</div>
						
						<div class="input-group mb-3">
							<span class="input-group-addon"><i class="oi oi-person"></i></span> 
							<label for="inputUserName" class="sr-only" th:text="#{lbl.username}"></label> 
							<input id="inputUserName" type="text" name="username" class="form-control form-control-lg" th:placeholder="#{lbl.username}" required="required" autofocus="autofocus">
						</div>
						<div class="input-group input-group-margin">
							<span class="input-group-addon"><i class="oi oi-lock-locked"></i></span> 
							<label for="inputPassword" class="sr-only" th:text="#{lbl.password}"></label> 
							<input id="inputPassword" type="password" name="password" class="form-control form-control-lg" th:placeholder="#{lbl.password}" required="required">
						</div>
						<div class="row">
							<div class="col-6 col-md-6 col-lg-6">
								<input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{lbl.signin}">
							</div>
							<div class="col-6 col-md-6 col-lg-6"></div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
